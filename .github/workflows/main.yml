name: Build Windows Executable

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Fetch my code

    - name: Set up Flutter
      run: |
        choco install flutter --confirm
        # Add Flutter to PATH
        echo "C:\tools\flutter\bin" >> $env:GITHUB_PATH
        # Verify Flutter installation
        flutter --version

    - name: Install dependencies
      run: flutter pub get

    - name: Build Windows Executable
      run: flutter build windows --release

    - name: Upload Windows Build Artifact
      uses: actions/upload-artifact@v3  # Save the build artifact
      with:
        name: windows-build
        path: build/windows/runner/Release/
